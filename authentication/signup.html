<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <!--This meta tag is for device responsiveness-->
    <meta nanme="viewport" content="width=device=width, initial-scale=1.0">
    <title>sign up</title> 

    <!--Googel fonts-->
    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">

    <!--custom stylesheet-->
    <link href="../css/authentication/signup.css" rel="stylesheet" type="text/css">
  </head>
  <body >
    <div id="form">
      <form action="#" style="border: 0.5px solid #ccc; width: 50%; padding-top: 0px; background-color: #ffffff;">
        <div class="signingheader">
          <h1 class="header">Sign Up</h1>
        </div>
        <div class="container">
          
          <label for="email"><b class="label">Username</b><b class="label2">*</b></label>
          <input type="text" placeholder="Enter Username" name="email" required>

          <label for="email"><b class="label">Email</b><b class="label2">*</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
        
          <label for="psw"><b class="label">Password</b><b class="label2">*</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
        
          <label for="psw-repeat"><b class="label">Confirm Password</b><b class="label2">*</b></label>
          <input type="password" placeholder="Confirm Password" name="psw-repeat" required>

          <div class="clearfix">
            <a href="../index.html"><button type="submit" class="signupbtn">Sign Up</button></a>
          </div>
          <p id="signin">Have an account? <span id="inner">Sign in Now</span></p>
        </div>
      </form>  
    </div>
  </body>
</html>
